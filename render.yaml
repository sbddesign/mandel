services:
  - type: web
    name: mandel-keycloak
    env: docker
    dockerfilePath: ./keycloak-backend/Dockerfile
    dockerContext: ./keycloak-backend
    plan: starter
    region: oregon
    envVars:
      - key: KC_HOSTNAME
        generateValue: true
      - key: KC_HOSTNAME_PORT
        value: "443"
      - key: KC_HOSTNAME_STRICT_BACKCHANNEL
        value: "false"
      - key: KC_HTTP_ENABLED
        value: "false"
      - key: KC_HOSTNAME_STRICT_HTTPS
        value: "true"
      - key: KC_HEALTH_ENABLED
        value: "true"
      - key: KEYCLOAK_ADMIN
        value: admin
      - key: KEYCLOAK_ADMIN_PASSWORD
        value: admin
      - key: KC_DB
        value: postgres
      - key: KC_DB_URL
        value: jdbc:postgresql://postgres:5432/cashu
      - key: KC_DB_USERNAME
        value: cashu
      - key: KC_DB_PASSWORD
        value: cashu
    healthCheckPath: /health
    dockerCommand: start --import-realm

  - type: pserv
    name: mandel-postgres
    plan: starter
    region: oregon
    envVars:
      - key: POSTGRES_DB
        value: cashu
      - key: POSTGRES_USER
        value: cashu
      - key: POSTGRES_PASSWORD
        value: cashu

  - type: web
    name: mandel-mint
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter
    region: oregon
    envVars:
      - key: CDK_MINTD_URL
        generateValue: true
      - key: CDK_MINTD_MNEMONIC
        value: abandon abandon abandon abandon abandon abandon abandon abandon abandon abandon abandon about
      - key: CDK_MINTD_LN_BACKEND
        value: ldk-node
      - key: CDK_MINTD_LISTEN_HOST
        value: 0.0.0.0
      - key: CDK_MINTD_LISTEN_PORT
        value: 3338
      - key: CDK_MINTD_DATABASE
        value: sqlite
      - key: CDK_MINTD_CACHE_BACKEND
        value: memory
      - key: CDK_MINTD_LDK_NODE_NETWORK
        value: signet
      - key: CDK_MINTD_LDK_NODE_ESPLORA_URL
        value: https://mutinynet.com/api
      - key: CDK_MINTD_LDK_NODE_RGS_URL
        value: https://rgs.mutinynet.com/snapshot/0
      - key: CDK_MINTD_LDK_NODE_BITCOIN_NETWORK
        value: signet
      - key: CDK_MINTD_LDK_NODE_LISTENING_ADDRESSES
        value: 0.0.0.0:9735
      - key: CDK_MINTD_LDK_NODE_WEBSERVER_HOST
        value: 0.0.0.0
      - key: CDK_MINTD_LDK_NODE_WEBSERVER_PORT
        value: 8091
      - key: CDK_MINTD_AUTH_OPENID_DISCOVERY
        value: https://mandel-keycloak.onrender.com/realms/cdk-test-realm/.well-known/openid-configuration
      - key: CDK_MINTD_AUTH_OPENID_CLIENT_ID
        value: cashu-client
      - key: CDK_MINTD_AUTH_MINT_MAX_BAT
        value: "50"
      - key: CDK_MINTD_AUTH_ENABLED
        value: "true"
      - key: CDK_MINTD_AUTH_MINT
        value: "blind"
      - key: CDK_MINTD_AUTH_GET_MINT_QUOTE
        value: "blind"
